{% extends 'main\base.html'%}

{% block content %}

<h1>Hello! Welcome to My Blog!</h1>

<h3>Top 10 articles</h3>
<ul>
    {% for article in latest_articles %}
    <li>
        <a href="{% url 'get_article' article.id %}">{{ article }}</a></li>
    {% endfor %}
</ul>
<p>Or You want to create new article?</p>
<button><a href="{% url 'create_article' %}">Yes</a></button>

{% endblock %}
