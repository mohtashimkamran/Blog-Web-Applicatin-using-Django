{% extends 'main/base.html'%}

{% block content %}

<h1>Create new Article</h1>
{% if success %}
<p>Form Submitted Successfully</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    <p>Enter the Title :</p><input type="text" name="title" placeholder="title" > <br>
    <p>Enter content for the article</p><textarea name="content" placeholder="content" ></textarea><br>
    <select name="author">
        {% for author in authors %}
        <option value="{{author.id}}">{{ author.name }}</option>
        {% endfor %}
    </select>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
</form>


{% endblock %}
